<script>

  function getAllArticle () {
    let url = location.search
    let id = url.substr(4)
    console.log('id' + id)
    let xmlhttp
    if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp = new XMLHttpRequest()
    } else { // code for IE6, IE5
      xmlhttp = new ActiveXObject('Microsoft.XMLHTTP ')
    }
    xmlhttp.onreadystatechange = function () {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        articles = JSON.parse(xmlhttp.responseText)
        console.log(articles)
        let x = document.getElementsByClassName('articleIntro')
        let y = document.getElementsByClassName('articleTitle')
        let z = document.getElementsByClassName('articleText')
        console.log("articles.articleIntro"+articles.articleIntro)
        x[0].innerHTML = articles.articleIntro
        y[0].innerHTML = articles.articleTitle
        z[0].innerHTML = articles.articleText
      }
    }
    xmlhttp.open('GET', 'http://localhost:4567/article/' + id, true)
    xmlhttp.send()
  }
</script>
